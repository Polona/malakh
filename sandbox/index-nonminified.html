<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Seadragon Sandbox</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <meta name="viewport" content="width=980,user-scalable=no">
</head>

<body>
<div id="seadragon_container_container" class="seadragon_container">
    <div id="seadragon_container" class="seadragon_container"></div>
</div>

<div id="buttons_bar">
    <div id="animations_off" class="color_red">Bez anim.</div>
    <div id="zoom_off" class="color_red">Blokuj zoom</div>
    <div id="dont_center" class="color_red">Nie centruj</div>
    <div id="tile_borders" class="color_red">Ramki kafli</div>
    <div id="picker" class="color_red">Picker</div>
    <div id="magnifier" class="color_red">Lupa</div>
    <div id="align_row" class="color_purple">Rząd</div>
    <div id="align_column" class="color_purple">Kolumna</div>
    <div id="align_rows" class="color_purple">Rzędy</div>
    <div id="align_columns" class="color_purple">Kolumny</div>
    <div id="fit_image_2" class="color_seal">Obraz 3</div>
    <div id="fit_image_16" class="color_seal">Obraz 17</div>
    <div id="constrain_to_image_2" class="color_red">Tylko obr. 3</div>
    <div id="constrain_to_image_16" class="color_red">Tylko obr. 17</div>
</div>

<!--[if IE]>
<script src="js/ie9.js"></script>
<![endif]-->
<script src="js/jquery-2.0.0.js"></script>
<script src="js/dzi_names_array.js"></script>
<script src="../dist/seadragon.js"></script>
<script src="js/seadragon_custom.js"></script>
<script>
    $(function () {
        seadragonCustom('#seadragon_container', {
            debugMode: true,
        });
    });
</script>
</body>
</html>
